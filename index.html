		<svg width="100vw" height="160px" viewBox="0 0 1098.72 89.55">
			<path  id="curve" fill="transparent" d="M0.17,0.23c0,0,105.85,77.7,276.46,73.2s243.8-61.37,408.77-54.05c172.09,7.64,213.4,92.34,413.28,64.19"></path>
			<text>
				<textPath style="transform:translate3d(0,0,0);" alignment-baseline="top" xlink:href="#curve">coming soon</textPath>		
				<animate id='animataion' attributeType="XML" attributeName="x" from='-500' to='1098.72'   repeatCount="indefinite" />
			</text>
		</svg>
	</body>
	<script>
	let animate = document.querySelector("animate");
	let svg = document.querySelector("svg");
	let textPath = document.querySelector("textPath");

	const setDuration = (e) => {
		let windowWidth = window.innerWidth
		if (windowWidth > 1200){
			animate.setAttribute("dur", windowWidth / 300 )
			textPath.setAttribute('fill', 'white')
		} else if (windowWidth < 800){
			animate.setAttribute("dur", '3s')
			textPath.setAttribute('fill', 'white')
		} else { 
		animate.setAttribute("dur", windowWidth / 250 )
		textPath.setAttribute('fill', 'white')
		}
	}

	document.addEventListener("DOMContentLoaded", setDuration);
	window.addEventListener("resize", setDuration);
	</script>
